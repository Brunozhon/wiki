<!doctype html>
<html>
  <head>
    <title>Bruno's Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wiki"></div>
    <script>
      var wikiElem = document.getElementById("wiki")
      function catchError(err) {
        return "Network failure or anything preventing Fetch from completing the requests. <a href=\"https://github.com/github/fetch#caveats\">Learn more here.</a>"
      }
      if (location.search == "?title=Main_Page") {
        fetch("Main_Page.html")
          .then(response => response.text())
          .then(body => wikiElem.innerHTML = body)
          .catch(err => wikiElem.innerHTML = catchError(err))
      } else {
        wikiElem.innerHTML = "Wiki page can't be found."
      }
    </script>
  </body>
</html>
